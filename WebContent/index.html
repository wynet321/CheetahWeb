<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CheetahWeb</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script type="text/javascript" src="./js/json2.js"></script>
<script type="text/javascript" src="./js/Chart.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</head>
<body onload="initializeCheetahChart();">
	<div class="cover">
		<div class="main">
			<div class="header">
				<div class="logo">CheetahLoad Logo</div>
				<div class="tel">Help Tel: 400-000-0000</div>
			</div>
			<div class="content">
			<div class="left">
				<div class="left-title">Test Servers</div>
				<div class="left-content">
				<ul class="menu">
					<li>Machine A</li>
					<li>Machine B</li>
					<li>Machine C</li>
					<li>Machine D</li>
				</ul>
				</div>
				<div class="left-title">Response Time</div>
				<div class="left-content">
				<ul class="menu">
					<li>Test 1</li>
					<li>Test 2</li>
					<li>Test 3</li>
					<li>Test 4</li>
				</ul>
				</div>
			</div>
			<div class="right">
				<div class="cpu">
					<canvas id="cpu"></canvas>
					CPU
				</div>
				<div class="memory">
					<canvas id="memory"></canvas>
					Memory
				</div>
				<div class="disk">
					<canvas id="disk"></canvas>
					Disk
				</div>
				<div class="network">
					<canvas id="network"></canvas>
					Network
				</div>
			</div>
			</div>
			<div class="footer">
				<button onclick="stopAllUpdateChart();">Stop update</button>
			</div>
		</div>
	</div>
</body>
</html>
